<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- arquivos style -->
    <link href="calendario.css" rel="stylesheet" />
    <link href="darkMode.css" rel="stylesheet" />
    <link rel="shortcut icon" type="imagex/png" href="img/logo2.ico">
    <title>Calendário</title>
  </head>
  <!-- dark mode -->

  <div class="toggle">
    <input id="switch" type="checkbox" name="theme" />
    <label for="switch">Toggle</label>
  </div>

  <!-- -------- -->
  <body>
    <div id="container">
      <div id="header">
        <button class="back" onclick="goBack()">Voltar</button>
        <div id="monthDisplay"></div>

        <div>
          <button id="backButton">Anterior</button>
          <button id="nextButton">Próximo</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Domingo</div>
        <div>Segunda-feira</div>
        <div>Terça-feira</div>
        <div>Quarta-feira</div>
        <div>Quinta-feira</div>
        <div>Sexta-feira</div>
        <div>Sábado</div>
      </div>

      <!-- div dinamic -->
      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Novo Evento</h2>

      <input id="eventTitleInput" placeholder="Digite aqui o seu novo evento" />

      <button id="saveButton">Salvar</button>
      <button id="cancelButton">Cancelar</button>
    </div>

    <div id="deleteEventModal">
      <h2>Evento</h2>

      <div id="eventText"></div>
      <br />

      <button id="deleteButton">Deletar</button>
      <button id="closeButton">Fechar</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="darkMode.js"></script>
    <script src="calendario.js"></script>
  </body>
</html>
