<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- arquivos style -->
    <link href="calendario.css" rel="stylesheet" />
    <link rel="shortcut icon" type="imagex/png" href="img/logo2.ico" />
    <title>Calendário</title>
  </head>

  <!-- -------- -->
  <body>
    <div id="container">
      <div id="header">
        <button class="back" onclick="goBack()">Voltar</button>
        <div id="monthDisplay"></div>

        <div>
          <button id="backButton">Anterior</button>
          <button id="nextButton">Próximo</button>
        </div>
      </div>

      <div id="weekdays">
        <div id="colorSunday">Domingo</div>
        <div>Segunda-feira</div>
        <div>Terça-feira</div>
        <div>Quarta-feira</div>
        <div>Quinta-feira</div>
        <div>Sexta-feira</div>
        <div>Sábado</div>
      </div>

      <!-- div dinamic -->
      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Novo Evento</h2>

      <input id="eventTitleInput" placeholder="Digite aqui o seu novo evento" />
      <input type="date" id="date1" name="eventDateI" placeholder="Data de Início">
      <input type="date" id="date2" name="eventDateF" placeholder="Data de Fim">

      <button id="saveButton">Salvar</button>
      <button id="cancelButton">Cancelar</button>
    </div>

    <div id="deleteEventModal">
      <h2>Evento</h2>

      <div id="eventText"></div>
      <br />

      <button id="deleteButton">Deletar</button>
      <button id="closeButton">Fechar lembrete</button>
    </div>

    <div id="modalBackDrop"></div>

    <footer>&copy; 2023 To do. Todos os direitos reservados.</footer>

    <script src="calendario.js"></script>
  </body>
</html>
